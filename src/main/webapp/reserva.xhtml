<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<p:outputLabel value="Cadastro Reserva"></p:outputLabel>
	<p:outputPanel id="panelReservoCadastro">
	<br/>
	<br/>
 	<p:outputLabel id="lblCompanhiaReserva" value="Companhia"></p:outputLabel>
	<p:selectOneMenu id="oneMenuCompanhiaReserva" value="#{reservaController.reserva.companhia}">
       <f:selectItems value="#{reservaController.listaReserva}" var="comp" itemLabel="#{comp.nome}" itemValue="#{comp}"/>
    </p:selectOneMenu>
	<br/>
	<p:outputLabel id="lblMilitar" value="Militar Responsável"></p:outputLabel>
	<p:selectOneMenu id="oneMenuMilitaresReserva" value="#{reservaController.reserva.militarResponsavel}">
       <f:selectItems value="#{reservaController.listaMilitar}" var="mil" itemLabel="#{mil.nomeGuerra}" itemValue="#{mil}"/>
    </p:selectOneMenu>
	<br/>
	<p:outputLabel id="lblNomeReserva" value="Nome da reserva: "></p:outputLabel>
	<p:inputText id="inputNomeReserva" value="#{reservaController.reserva.descricao}" process="@this" />
	<br />
	<p:outputLabel id="lblSiglaReserva" value="Sigla da reserva: "></p:outputLabel>
	<p:inputText id="inputSiglaReserva" value="#{reservaController.reserva.sigla}" process="@this" />
	<br />
	</p:outputPanel>
 	<p:commandButton value="Salvar" id="bt_salvar_reserva" update="@(#listareservaos)" actionListener="#{reservaController.salvar}" ajax="true" process="@this"/>
	<br/>
	<br/>
	<p:outputLabel value="Dados reserva"></p:outputLabel>
	<p:outputPanel>
		<p:dataTable id="listaReserva" var="reserva" value="#{reservaController.listaArmas}">
			<p:column headerText="Ação">
				 <p:commandLink id="cmdLinkEditarReservaos" update="@(#panelReservaCadastro)" process="@this" actionListener="#{reservaController.editar(armas)}">
        			<h:outputText value="Editar" />
   				</p:commandLink>
   				 <p:commandLink id="cmdLinkExcluirReserva" update="@(#panelReservaCadastro)" process="@this" actionListener="#{reservaController.excluir(armas)}">
        			<h:outputText value="Excluir" />
   				</p:commandLink>
			</p:column>
			<p:column headerText="Nome">
				<h:outputText value="#{reserva.nome}" />
			</p:column>
			
		</p:dataTable>
	</p:outputPanel>
</html>
