<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<p:outputLabel value="Cadastro Acessorio"></p:outputLabel>
	<p:outputPanel id="panelAcessorioCadastro">
	<br/>
	<br/>
 	<p:outputLabel id="lblNomeAcessorio" value="Nome: "></p:outputLabel>
	<p:inputText id="inputAcessorioNome" value="#{acessorioController.arma.numeroSerie}"/> 
	<br/>
	<br/>
	</p:outputPanel>
 	<p:commandButton value="Salvar" id="bt_salvar_acessorio" update="@(#listaAcessorios)" actionListener="#{acessorioController.salvar}" ajax="true" process="@this"/>
	<br/>
	<br/>
	<p:outputLabel value="Dados Acessorios"></p:outputLabel>
	<p:outputPanel>
		<p:dataTable id="listaAcessorios" var="acessorio" value="#{acessorioController.listaArmas}">
			<p:column headerText="Ação">
				 <p:commandLink id="cmdLinkEditarAcessorios" update="@(#panelAcessorioCadastro)" process="@this" actionListener="#{acessorioController.editar(armas)}">
        			<h:outputText value="Editar" />
   				</p:commandLink>
   				 <p:commandLink id="cmdLinkExcluirAcessorios" update="@(#panelAcessorioCadastro)" process="@this" actionListener="#{acessorioController.excluir(armas)}">
        			<h:outputText value="Excluir" />
   				</p:commandLink>
			</p:column>
			<p:column headerText="Nome">
				<h:outputText value="#{acessorio.nome}" />
			</p:column>
			
		</p:dataTable>
	</p:outputPanel>
</html>
